  <body>
    <h1>Hello, world!</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-46318890-1', 'auto');
            ga('send', 'pageview');

            $(document).ready(function () {

                var relogin = getCookie("Relogin");
                if (relogin == 'true') {
                    $("#sessExp").show();
                    setCookie("Relogin", "false", 1);
                }
                var userMessage = $('#userMessage').val();
                if (userMessage) {
                    showMessageForUser(userMessage);
                   // placeTemplateWindow();
                }
                userMessage = null;
                $("#userMessage").val("");
            });

            function showMessageForUser(message) {

                var kendoWindow = $("<div>").kendoWindow({
                    width: 400,
                    height: 'auto',
                    title: "PlusPortals",
                    resizable: false,
                    modal: true,
                    close: function () {
                        $(this).remove();
                    }
                });

                kendoWindow.attr('id', 'messageWindow')

                kendoWindow.data("kendoWindow")
                       .content("<div>" + message + "</div>" +
                       "<hr style='margin-top:20px;'/>" +
                       "<button class=\"btnOK k-button \" style='float:right;width:50px;'>OK</button>")
                       .center().open();

                kendoWindow
                    .find(".btnOK")
                    .click(function() {
                        kendoWindow.data("kendoWindow").close();
                    })
                    .end();

                $('#messageWindow').prev().parent('div').addClass('setTopMargin')

            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

        </script>

  </body>
</html>
